<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=1" />
    
    <title>{% if page.title %} {{ page.title }} | {% endif %} SolucionesWeb {% if page.url == "/" %} | Empresa Desarrollo Software Web - Aplicaciones Web a la medida - Empresa de Paginas Web {% endif %}</title>
    <meta name="description" content="{% if page.layout == 'default' %}{{ site.description }}{% else %}{% if page.cover %}{{ content | split:'<!--more-->' | first | strip_html }}{% endif %}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    <meta name="keywords" content="{{ site.keywords }}">
	
    <link rel="shortcut icon" href="{{ site.url }}/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{{ site.url }}/css/styles.css">
    <link rel="stylesheet" href="{{ site.url }}/css/screen.css">
    <link rel="stylesheet" href="{{ site.url }}/icons/style.css">
    <link rel="stylesheet" href="{{ site.url }}/css/jquery.mmenu.all.css">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/flexslider.min.css">
	
    <meta property="og:image" content="{{ site.url }}/images/cover.jpg" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{% if page.layout == 'default' %}{{ page.title }}{% else if page.cover %}{{ content | split:'<!--more-->' | first | strip_html }}{% endif %}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:site_name" content="SolucionesWeb" />
    <meta property="og:type" content="blog" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@{{ site.twitter }}" />
    <meta name="twitter:creator" content="@{{ site.twitter }}" />
    <meta name="twitter:creator:id" content="{{ site.name }}" />
    <meta name="twitter:url" content="{{ site.url }}" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{% if page.layout == 'default' %}{{ page.title }}{% else if page.cover %}{{ content | split:'<!--more-->' | first | strip_html }}{% endif %}" />
    <meta name="twitter:image:src" content="{{ site.url }}/images/cover.jpg" />
	{% if page.url == '/thanks.html'%}<meta name="robots" content="noindex, nofollow">{% endif %}
    <!-- Modernizr -->
    <script type="text/javascript" src="{{ site.url }}/js/modernizr.js"></script>
